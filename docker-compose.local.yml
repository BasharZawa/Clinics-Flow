version: '3.8'

services:
  postgres-clinic:
    image: postgres:16-alpine
    container_name: clinic-db
    environment:
      POSTGRES_USER: joclinics
      POSTGRES_PASSWORD: clinic_secret_2024
      POSTGRES_DB: joclinicsflows
    ports:
      - "5433:5432"
    volumes:
      - clinic_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U joclinics"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - clinic-network

  redis-clinic:
    image: redis:7-alpine
    container_name: clinic-redis
    ports:
      - "6380:6379"
    volumes:
      - clinic_redis_data:/data
    networks:
      - clinic-network

volumes:
  clinic_postgres_data:
  clinic_redis_data:

networks:
  clinic-network:
    driver: bridge
